<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </div>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">X's turn</div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label player-x">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ties</div>
                <div class="score-value" id="scoreTies">0</div>
            </div>
            <div class="score-item">
                <div class="score-label player-o">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="board" id="board" style="position: relative; overflow: hidden;">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
            <div class="win-line" id="winLine"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">Reset Game</button>
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>>
        
</body>
</html>
